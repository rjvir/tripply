  <div class="header-container">
    <div class="header">
      <div class="header_box">
        <div class="logo">Nowcation</div>
        <div class="slogan">get away now</div>
        <div style="clear:both"></div>
        <div class="from_where">
          Getaway Deals From 
          <div id="dropdown-cities" class="dropdown-menu has-tip">
            <script id="dropdown-item-template" type="text/x-handlebars-template">
                <li>
                  <a href="?origin={{airport_code}}/">
                    <div style="float:left;">{{city}}, {{state}}</div>
                    <div style="float:right; padding-left:10px;">{{airport_code}}</div>
                    <div style="clear:both;"></div>
                  </a>
                </li>
              </script> 
            <ul>
              
            </ul>
          </div>
          <span id="dropdown-button" data-dropdown="#dropdown-cities" class="drop-down"><i class="icon-caret-down"></i></span>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="isotope_div" class="deals">
      <script id="deal-template" type="text/x-handlebars-template">
        <div class="deal-box">
          <div class="border-wrapper">
            <div class="deal" style="background-image:url({{bg}});">
                <div class="destination">
                  <div class="destination-wrapper">
                    <span class="destination-name">{{destination}}</span> {{trip_length}}<br />
                    <div class="when">leaving {{leaving}}</div>
                  </div>
                </div>
                <div class="price">
                  ${{price}}
                </div>
                <div class="bottom-details">
          				<a class="buynow buybutton" href="{{buynowhref}}" target="_blank">
                    <div class="lefter">
                      ${{price}}<span class="per-night"> round<br /> trip</span>
                    </div>
                    <div class="righter">Book Flight</div>
                  </a>
                  <div style="clear:both"></div>
                  <a class="booknow buybutton" href="{{booknowhref}}" target="_blank">
                    <div class="lefter">
                      ${{hotel_price}}<span class="per-night">/night</span>
                    </div>
                    <div class="righter">Add Hotel</div>
                  </a>
                  <div class="sexy-description">
                    <span class="sexy-price">${{total_price}}</span> total {{trip_length}} in {{destination}} leaving {{leaving}}
                  </div>
                </div>
            </div>
          </div>
        </div>
      </script>
      <div class="deals-container">
  
      </div>
    </div>
  </div>
